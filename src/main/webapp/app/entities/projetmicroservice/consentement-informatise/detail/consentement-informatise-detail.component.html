<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (consentementInformatise) {
      <div>
        <h2 data-cy="consentementInformatiseDetailsHeading"><span>Consentement Informatise</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ consentementInformatise.id }}</span>
          </dd>
          <dt><span>Informations Patient</span></dt>
          <dd>
            <span>{{ consentementInformatise.informationsPatient }}</span>
          </dd>
          <dt><span>Consentement Obtenu</span></dt>
          <dd>
            <span>{{ consentementInformatise.consentementObtenu }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button
          type="button"
          [routerLink]="['/projetmicroservice/consentement-informatise', consentementInformatise.id, 'edit']"
          class="btn btn-primary"
        >
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
