<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-consentement-informatise-heading" data-cy="ConsentementInformatiseCreateUpdateHeading">
        Créer ou éditer un Consentement Informatise
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_informationsPatient">Informations Patient</label>
          <input
            type="text"
            class="form-control"
            name="informationsPatient"
            id="field_informationsPatient"
            data-cy="informationsPatient"
            formControlName="informationsPatient"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_consentementObtenu">Consentement Obtenu</label>
          <input
            type="checkbox"
            class="form-check"
            name="consentementObtenu"
            id="field_consentementObtenu"
            data-cy="consentementObtenu"
            formControlName="consentementObtenu"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
