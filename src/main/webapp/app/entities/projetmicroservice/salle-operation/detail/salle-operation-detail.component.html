<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (salleOperation) {
      <div>
        <h2 data-cy="salleOperationDetailsHeading"><span>Salle Operation</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ salleOperation.id }}</span>
          </dd>
          <dt><span>Equipements Disponibles</span></dt>
          <dd>
            <span>{{ salleOperation.equipementsDisponibles }}</span>
          </dd>
          <dt><span>Disponibilite</span></dt>
          <dd>
            <span>{{ salleOperation.disponibilite }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/projetmicroservice/salle-operation', salleOperation.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
