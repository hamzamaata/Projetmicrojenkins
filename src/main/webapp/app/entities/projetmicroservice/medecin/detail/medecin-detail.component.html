<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (medecin) {
      <div>
        <h2 data-cy="medecinDetailsHeading"><span>Medecin</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ medecin.id }}</span>
          </dd>
          <dt><span>Nom</span></dt>
          <dd>
            <span>{{ medecin.nom }}</span>
          </dd>
          <dt><span>Prenom</span></dt>
          <dd>
            <span>{{ medecin.prenom }}</span>
          </dd>
          <dt><span>Role</span></dt>
          <dd>
            <span>{{ medecin.role }}</span>
          </dd>
          <dt><span>Disponibilite</span></dt>
          <dd>
            <span>{{ medecin.disponibilite }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/projetmicroservice/medecin', medecin.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
