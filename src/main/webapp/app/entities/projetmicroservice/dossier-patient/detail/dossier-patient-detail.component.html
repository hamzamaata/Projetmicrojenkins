<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (dossierPatient) {
      <div>
        <h2 data-cy="dossierPatientDetailsHeading"><span>Dossier Patient</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ dossierPatient.id }}</span>
          </dd>
          <dt><span>Informations Patient</span></dt>
          <dd>
            <span>{{ dossierPatient.informationsPatient }}</span>
          </dd>
          <dt><span>Operations Prevues</span></dt>
          <dd>
            <span>{{ dossierPatient.operationsPrevues }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/projetmicroservice/dossier-patient', dossierPatient.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
